<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </link>
  <title>Controle de Versão</title>
</head>

<body onLoad="update()">
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card border-primary " style="width: 20rem;">
        <div class="card-body ">
            <h5 class="card-title text-info">
                <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/configure.svg" width="24" alt="" srcset="">
                Atualizando...
            </h5>
          </nav>        </nav>

            <p class="card-text">
              Software:              <span class="text-muted">#sw#</span>            <br>
              Modelo da dispositivo: <span class="text-muted">#sModel#</span>        <br>
              Atualizando Versão:    <span class="text-muted"><b>#status#</b></span> <br> <br>
              Por favor aguarde      <span id="seg">#time#</span> segundos <br>
            </p>
        </div>
    </div>
  </div>
 </body>
</html>

<script language="JavaScript">
  var i = #time#;
  function update() {
    i--;
    document.getElementById("seg").innerHTML = i;
    if (i == 0) {
      window.location = "/";
    } else {
      window.setTimeout("update()", 1000);
    }
  }
</script>
